opcache.enable=1
opcache.enable_cli=1
opcache.validate_timestamps=0
opcache.save_comments=0
opcache.enable_file_override=1
opcache.huge_code_pages=1

memory_limit = 512M

opcache.jit_buffer_size = 128M
opcache.jit = tracing

; Using php native session
disable_functions=header,header_remove,headers_sent,headers_list,setcookie,set_time_limit

;log_errors = 1
;error_log = STDERR

;session
;https://www.php.net/manual/en/session.configuration.php
;https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Set-Cookie

;default name
session.name = 'PHPSESSID'
; files, redis, memcached, ....
session.save_handler = files

session.cookie_lifetime = 600000
session.cookie_path = '/'
session.cookie_domain = ''
; by default in cli '/var/lib/php/sessions' change it
;session.save_path = ''
; true in production
session.cookie_secure = false
session.cookie_httponly = true
; 'Lax', 'Strict' or 'None' by default Lax in browsers if not sent
session.cookie_samesite = 'Lax'

;session.gc_maxlifetime = 

; 
;session.use_strict_mode = On
