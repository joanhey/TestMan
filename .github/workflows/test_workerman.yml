name: test Workerman

on: [ push, pull_request ]

jobs:
  linux_tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        #workerman: ["4.1", "5.0"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        php: ["8.1", "8.2", "8.3", "8.4"]
      
      fail-fast: false

    name: PHP ${{ matrix.php }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, posix, pcntl
          ini-values: error_reporting=E_ALL
          tools: composer:v2
          #coverage: xdebug

      - name: Install dependencies
        run: |
          composer update --prefer-dist --no-interaction --no-progress --ansi

      - name: Install Workerman 4
        run: |
            composer require workerman/workerman:~5 --ansi
            composer update --ansi

      - name: Start Workerman 4
        run: |
          php tests/Servers/Workerman4.php start -d
          sleep 1

      - name: Execute tests
        run: vendor/bin/pest --colors=always

      - name: Stop Workerman
        run: php tests/Servers/Workerman.php stop
